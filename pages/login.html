<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="container__title">вход</h1>
        
        <div class="container__form">
            <label class="container__form-label" for="login">
                логин
                <input class="container__form-input" type="text" placeholder="Введите логин..." id="login">
            </label>
    
            <label class="container__form-label" for="password">
                пароль
                <input class="container__form-input" type="text" placeholder="Введите пароль..." id="password">
            </label>

            <button class="container__form-button">Войти</button>
        </div>

        <div class="container__registration">
            У меня нет аккаунта

            <a class="container__registration-link" href="../pages/registration.html">регистрация</a>
        </div>
    </div>

</html>
